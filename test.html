<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Street Light API Test</h1>
    
    <h2>Test Health Endpoint</h2>
    <button onclick="testHealth()">Test Health</button>
    <pre id="health-result"></pre>

    <h2>Test Login</h2>
    <form onsubmit="testLogin(event)">
        <input type="email" id="email" placeholder="Email" value="admin@streetlight.com"><br>
        <input type="password" id="password" placeholder="Password" value="admin123"><br>
        <button type="submit">Test Login</button>
    </form>
    <pre id="login-result"></pre>

    <script>
        const API_URL = 'http://localhost:8000/api';

        async function testHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                document.getElementById('health-result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('health-result').textContent = 'Error: ' + error.message;
            }
        }

        async function testLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                document.getElementById('login-result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('login-result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
